<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logincard signupCard">
        <h2>Sign-Up</h2>
        <p>Email</p>
        <div class="emailcont">
            <label for="email"><i class="fa-solid fa-envelope" style="color: #989da4;"></i></label>
         <input type="text" id="signEmail" placeholder="email or username"> 
    
        </div>
        <p>Password</p>
    <div class="passcont emailcont">
        <label for="password"><i class="fa-regular fa-lock passicon" style="color: #989da4;"></i></label>
        <input type="password" id="signPass" placeholder="password"> <br>
    
    </div>
    <p>Username</p>
    <div class="passcont emailcont">
        <label for="username"><i class="fa-regular fa-user passicon" style="color: #989da4;"></i></label>
        <input type="text" id="signName" placeholder="Username"> <br>
    
    </div>
    <!-- <a class="forpass" href="#">Forget password?</a> -->
    <div class="loginbtn">
        <button onclick="signUp()">SignUp</button>
    </div>
    
    <p class="signup-para">Or Sign Up Using</p>
    <div class="social">
        <i class="fa-brands fa-facebook" style="color: #0165e1;"></i>
        <i class="fa-brands fa-twitter" style="color: #00aecc;"></i>
        <i class="fa-brands fa-google-plus" style="color: #e21818;"></i>
    </div>
    
    <p class="signup-para create">Already have an account</p>
    <div class="create-div">
    <button id="" onclick="loginPage()" class="existingAccBtn create-btn">Login with existing account</button>
